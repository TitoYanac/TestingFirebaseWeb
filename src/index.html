<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap v4.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- mis estilos -->
    <link rel="stylesheet" href="./main.css">

    <!-- firebase -->
    <script src="./main.js" type="module"></script>
</head>
<body>
    
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginmodal">ENTRAR</a>
                    </li>
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#registromodal">REGISTRAR</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" id="logout" href="#">CERRAR SESIÓN</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
        <!-- Modal LOGIN-->
        <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="loginmodalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginmodalTitle">INICIAR SESIÓN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login_user">Usuario:</label>
                            <input type="email" class="form-control"  id="login_user" placeholder="e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="login_pass">Contraseña:</label>
                            <input type="password" class="form-control"  id="login_pass" placeholder="password" required>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">INGRESAR</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <!-- Modal REGISTRO-->
        <div class="modal fade" id="registromodal" tabindex="-1" role="dialog" aria-labelledby="registromodalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registromodalTitle">REGISTRO</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registro-form">
                        <div class="form-group">
                            <label for="registro_user">Usuario:</label>
                            <input type="email" class="form-control"  id="registro_user" placeholder="e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="registro_pass">Contraseña:</label>
                            <input type="password" class="form-control"  id="registro_pass" placeholder="password" required>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">REGISTRAR</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    
    <!-- bootstrap v4.3 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
